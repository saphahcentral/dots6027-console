name: Publish DOM6027 HTML

on:
  push:
    paths:
      - 'PUBLISH/**'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Run HTML processing
        run: node create-HTML.js

      - name: Send Email Notifications
        env:
          EMAIL_SERVICE: ${{ secrets.EMAIL_SERVICE }}        # e.g., gmail
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          MESSAGE_TYPE: ${{ github.event.inputs.messageType || 'daily' }}
          CREATIONAL_DATE: ${{ github.event.inputs.creationalDate || '' }}
          MESSAGE_URL: ${{ github.event.inputs.messageURL || '' }}
        run: |
          node send-email.js
