name: Publish DOM6027 HTML

on:
  push:
    paths:
      - 'PUBLISH/**'

jobs:
  publish-html:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install axios jsdom

      - name: Process new HTML files
        run: |
          node scripts/process-publish.js

      - name: Commit updates
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Publish new DOM6027 HTML files [skip ci]" || echo "No changes to commit"
          git push
