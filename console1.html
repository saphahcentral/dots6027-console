<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOTS6027 - Console 1</title>
  <link rel="stylesheet" href="https://saphahcentral.github.io/saphah/style-internal.css">
  <script src="create-HTML.js" defer></script>
  <style>
    body { padding: 2em; }
    h1 { text-align: center; margin-bottom: 1em; }
    .form-container { max-width: 800px; margin: auto; display: flex; flex-direction: column; gap: 1em; }
    input, textarea, select, button { padding: 0.5em; font-size: 1em; width: 100%; }
    button { background-color: #4a90e2; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #357ab8; }
  </style>
</head>
<body>

  <h1>Console 1: Member & Message Posting Service</h1>

  <div class="form-container">

    <label for="memberSelect">Select Member:</label>
    <select id="memberSelect"></select>

    <label for="messageDate">Select Date (Creational date):</label>
    <input type="date" id="messageDate">

    <label for="messageType">Message Type:</label>
    <select id="messageType">
      <option value="">Auto-detect from Teams</option>
      <option value="daily">Davar Lechem</option>
      <option value="shabbat">Shabbat</option>
      <option value="special">Special (Holy Day)</option>
    </select>

    <label for="specialName">Special Message Name (optional, e.g., Pesach 7):</label>
    <input type="text" id="specialName" placeholder="Leave blank if auto-detected">

    <button id="generateHTMLBtn">Generate & Publish HTML</button>

    <div id="status" style="margin-top:1em;color:green;"></div>

  </div>

</body>
</html>
