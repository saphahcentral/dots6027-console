<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOTS6027 - Console 3</title>
  <link rel="stylesheet" href="https://saphahcentral.github.io/saphah/style-internal.css">
  <script src="publish-message.js" defer></script>
  <style>
    body { padding: 2em; }
    h1 { text-align: center; margin-bottom: 1em; }
    .form-container { max-width: 800px; margin: auto; display: flex; flex-direction: column; gap: 1em; }
    input, textarea, select, button { padding: 0.5em; font-size: 1em; width: 100%; }
    button { background-color: #4a90e2; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #357ab8; }
  </style>
</head>
<body>

  <h1>Console 3: Posting Service & AES Linking</h1>

  <div class="form-container">
    <label for="postSubject">Post Subject:</label>
    <input type="text" id="postSubject" placeholder="Enter subject here">

    <label for="postBody">Post Body:</label>
    <textarea id="postBody" rows="10" placeholder="Enter post content here"></textarea>

    <label for="aesLink">AES Link:</label>
    <input type="text" id="aesLink" placeholder="Enter AES link here">

    <button id="publishPostBtn">Publish Post & Update DOM Index2</button>
  </div>

</body>
</html>
